---
# Main orchestration playbook for platform setup
# Attempts full automation, fails gracefully for admin tasks

- name: "ğŸ” Detect Environment and Permissions"
  hosts: localhost
  gather_facts: yes
  become: no
  tasks:
    - name: Display setup banner
      debug:
        msg: |
          ğŸš€ Starting Astronomer Airflow Platform Setup

          Strategy: Try to automate everything, fail gracefully
          - âœ… Local admins: Full automation
          - âš ï¸  Non-admins: Clear guidance for manual steps

          Platform Components:
          - Windows prerequisites (mkcert, hosts, Docker Desktop)
          - WSL2 environment setup
          - Certificate management
          - Traefik reverse proxy
          - Docker container registry
          - End-to-end validation

    - name: Check if running in WSL2
      shell: uname -r | grep -i microsoft
      register: wsl2_check
      failed_when: false
      changed_when: false

    - name: Verify WSL2 environment
      fail:
        msg: |
          âŒ This must be run from within WSL2

          Please:
          1. Open WSL2 terminal
          2. cd to this repository
          3. Run: ansible-playbook -i inventory/local-dev.ini site.yml
      when: wsl2_check.rc != 0

    - name: Check Windows accessibility
      ansible.windows.win_ping:
      delegate_to: windows-localhost
      register: windows_accessible
      failed_when: false

    - name: Set execution strategy
      set_fact:
        windows_available: "{{ windows_accessible is succeeded }}"
        execution_mode: "{{ 'cross-platform' if windows_accessible is succeeded else 'wsl2-only' }}"

    - name: Display execution mode
      debug:
        msg: |
          ğŸš€ Execution Mode: {{ execution_mode }}
          ğŸªŸ Windows Host: {{ 'Available' if windows_available else 'WSL2-only (non-admin friendly)' }}

          {% if not windows_available %}
          â„¹ï¸  Running in WSL2-only mode - Perfect for non-admin environments!

          ğŸ“ What this means:
            âœ… All platform services will run in WSL2
            âœ… No admin privileges required
            âœ… Certificates managed in WSL2 user space
            âœ… Manual Windows setup guidance provided when needed

          ğŸš€ Quick Windows Setup (from WSL2):
            Run the Windows prerequisites setup:
            1. ğŸ§ In WSL2: ./scripts/setup-windows-prereqs.sh
            2. ğŸ§ Then re-run: ansible-playbook -i ansible/inventory/local-dev.ini ansible/site.yml

            This crosses the Windows/WSL2 boundary to handle Scoop, mkcert, certificates, and hosts file!
          {% endif %}

- name: "ğŸªŸ Windows Prerequisites and Setup"
  import_playbook: validate-windows.yml
  when: windows_available | default(false)

- name: "ğŸ§ WSL2 Environment Setup"
  import_playbook: setup-wsl2.yml

- name: "âœ… End-to-End Validation"
  import_playbook: validate-all.yml
