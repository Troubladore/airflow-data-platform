[windows_host]
# Windows host configuration for cross-platform automation
# Note: Requires pywinrm and proper Windows remoting setup

# Localhost Windows (via WSL2 to Windows communication)
windows-localhost ansible_host=127.0.0.1 ansible_connection=winrm ansible_winrm_server_cert_validation=ignore

# Alternative: Use localhost alias for testing
# windows-localhost ansible_host=127.0.0.1 ansible_connection=winrm

[wsl2_hosts]
# WSL2 environment (default localhost)
localhost ansible_connection=local

[local_dev:children]
windows_host
wsl2_hosts

[local_dev:vars]
# Global settings for local development
ansible_python_interpreter=/usr/bin/python3

# Windows connection settings
ansible_winrm_transport=basic
ansible_winrm_port=5985
ansible_winrm_scheme=http
ansible_winrm_path=/wsman
ansible_winrm_operation_timeout_sec=60
ansible_winrm_read_timeout_sec=70

# Development environment markers
environment_type=development
platform_mode=local-workstation
setup_validation_level=strict
