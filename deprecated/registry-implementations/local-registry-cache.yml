# Local Registry as Artifactory Cache
# =====================================
# Provides pull-through cache from corporate Artifactory
#
# Image sources configured via .env:
# - ARTIFACTORY_REGISTRY_IMAGE (corporate) or registry:2 (public default)
# - ARTIFACTORY_REDIS_IMAGE (corporate) or redis:7-alpine (public default)
# - ARTIFACTORY_DOCKER_REPO_URL (corporate Artifactory Docker repository)

services:
  # Local registry that caches Artifactory images
  local-registry-cache:
    image: ${ARTIFACTORY_REGISTRY_IMAGE:-registry:2}
    container_name: registry-cache
    restart: unless-stopped
    ports:
      - "${REGISTRY_CACHE_PORT:-5000}:5000"
    volumes:
      - registry_cache_data:/var/lib/registry
      - ./config/registry-config.yml:/etc/docker/registry/config.yml:ro
    environment:
      REGISTRY_PROXY_REMOTEURL: ${ARTIFACTORY_DOCKER_REPO_URL:-https://registry-1.docker.io}
      REGISTRY_PROXY_USERNAME: ${ARTIFACTORY_USERNAME:-}
      REGISTRY_PROXY_PASSWORD: ${ARTIFACTORY_PASSWORD:-}
      # Cache settings
      REGISTRY_STORAGE_CACHE_BLOBDESCRIPTOR: redis
      REGISTRY_REDIS_ADDR: redis-cache:6379
    networks:
      - platform-net

  # Redis for registry caching metadata
  redis-cache:
    image: ${ARTIFACTORY_REDIS_IMAGE:-redis:7-alpine}
    container_name: registry-redis
    restart: unless-stopped
    volumes:
      - redis_cache_data:/data
    networks:
      - platform-net

  # UI for browsing cached images (optional but helpful)
  registry-ui:
    image: joxit/docker-registry-ui:latest
    container_name: registry-ui
    ports:
      - "5080:80"
    environment:
      REGISTRY_URL: http://local-registry-cache:5000
      DELETE_IMAGES: "false"
      REGISTRY_TITLE: "Local Artifactory Cache"
    depends_on:
      - local-registry-cache
    networks:
      - platform-net

volumes:
  registry_cache_data:
  redis_cache_data:

networks:
  platform-net:
    driver: bridge
