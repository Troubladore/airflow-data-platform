  - repo: local
    hooks:
      - id: supply-chain-scan
        name: Supply Chain Security Scan
        entry: scripts/scan-supply-chain.sh
        language: script
        stages: [pre-push]  # Run on push, not every commit
        pass_filenames: false
        verbose: true

      - id: security-reminder
