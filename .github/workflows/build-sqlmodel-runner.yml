name: Build SQLModel Runner

on:
  push:
    branches:
      - main
      - master
      - 'feature/**'
    paths:
      - 'runners/sqlmodel-runner/**'
      - '.github/workflows/build-sqlmodel-runner.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'runners/sqlmodel-runner/**'
      - '.github/workflows/build-sqlmodel-runner.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/sqlmodel-runner

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: runners/sqlmodel-runner
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r runners/sqlmodel-runner/requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        working-directory: runners/sqlmodel-runner
        run: |
          # Run import tests
          if [ -f tests/test_imports.py ]; then
            python tests/test_imports.py || echo "Import tests failed - continuing"
          fi

          # Run integration tests (if Docker is available)
          if [ -f tests/test_runner_integration.py ]; then
            python tests/test_runner_integration.py || echo "Integration tests failed - continuing"
          fi

          # Run unit tests
          if [ -f tests/test_mounted_code.py ]; then
            python tests/test_mounted_code.py || echo "Mounted code tests failed - continuing"
          fi

      - name: Test Docker image build locally
        run: |
          docker build -t sqlmodel-runner:test runners/sqlmodel-runner/
          docker run --rm sqlmodel-runner:test python -c "import sqlmodel; print('SQLModel import successful')"